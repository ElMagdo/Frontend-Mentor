<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background-color: hsl(185, 75%, 39%);
      font-family: "Kumbh Sans", sans-serif;
      font-size: 18px;
      overflow: hidden;
      background-image: url("images/bg-pattern-top.svg"), url("images/bg-pattern-bottom.svg");
      background-repeat: no-repeat;
      background-position: right 50vw bottom 35vh, left 47vw top 52vh;
    }

    @media only screen and (max-width: 375px) {
      body {
        background-position: right 50vw bottom 35vh, left 40vw top 40vh;
      }
    }

    .card {
      max-width: 340px;
      background-color: white;
      border-radius: 17px;
      overflow: hidden;
    }

    /*.top {
    display: block;
    }*/

    .mid {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid hsl(227, 10%, 90%)
    }

    .mid img {
      border: 5px solid white;
      border-radius: 50%;
      margin-top: -56px;
    }

    .btext {
      margin-top: 1.5rem;
      color: hsl(229, 23%, 23%);
      font-weight: 700;
      margin-bottom: 10px;
    }

    span {
      color: hsl(227, 10%, 46%);
      font-weight: 400;
    }

    .city {
      color: hsl(227, 10%, 46%);
      font-weight: 400;
      font-size: 12px;
      margin-bottom: 1.5rem;
    }

    .btm {
      display: flex;
      justify-content: space-evenly;
      padding: 5px;
    }

    .stats {
      text-align: center;
      padding: 5px;
    }

    .small {
      color: hsl(227, 10%, 46%);
      font-weight: 400;
      font-size: 8px;
      padding-bottom: 10px;
      letter-spacing: 1px;
    }

    footer {
        position: absolute;
        bottom: 5px;
      }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="top" src="images/bg-pattern-card.svg" alt="background pattern" />
    <div class="mid">
      <img src="images/image-victor.jpg" alt="profile pic">
      <p class="btext">Victor Crest <span> 26</span></p>
      <p class="city">London</p>
    </div>
    <div class="btm">
      <div class="stats">
        <p class="btext">80K</p>
        <p class="small">Followers</p>
      </div>
      <div class="stats">
        <p class="btext">803K</p>
        <p class="small">Likes</p>
      </div>
      <div class="stats">
        <p class="btext">1.4K</p>
        <p class="small">Photos</p>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ElMagdo">El Magdo</a>.
  </footer>
</body>

</html>
